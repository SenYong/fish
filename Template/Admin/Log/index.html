<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>发布日志 - 小鱼博客管理系统</title>
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
<link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="__IMG__/icon/icon.png">
<link rel="shortcut icon" href="__IMG__/icon/favicon.ico">
<script src="__JS__/jquery-2.1.4.min.js"></script>
</head>
<body class="user-select">
<section class="container-fluid">
   <include file="Public:header" />
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <div class="add-article-form">
          <div class="col-md-9">
            <empty name="info['l_id']">
               <h1 class="page-header">发布新日志</h1>
            <else/>
               <h1 class="page-header">修改日志</h1>
               <input type="hidden" value="{$info.l_id}" id="lid">
            </empty>
            <input type="hidden" value="{$Think.session.uname}" id="root">
            <div class="form-group">
              <label for="article-title" class="sr-only">标题</label>
              <input type="text" id="log-title" name="title" class="form-control" placeholder="在此处输入标题" value="{$info.l_name}">
            </div>
            <div class="form-group">
              <label for="article-content" class="sr-only">内容</label>
              <script id="article-content" name="content" type="text/plain">{$info.l_content|html_entity_decode}</script>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>描述</span></h2>
              <div class="add-article-box-content">
                <textarea class="form-control" name="describe" autocomplete="off" id="desc">{$info.l_desc}</textarea>
                <span class="prompt-text">描述是可选的手工创建的内容总结，并可以在网页描述中使用</span>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">操作</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>点击量</span></h2>
              <div class="add-article-box-content">
                   <input type="text" class="form-control" placeholder="输入点击量" id="hit" value="{$info.l_hit}">
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>标题图片</span></h2>
              <div class="add-article-box-content">
                <input type="text" class="form-control" placeholder="点击按钮选择图片" id="pictureUpload" value="{$info.l_img}" disabled>
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-default" type="button" ID="upImage">选择</button>
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>发布</span></h2>
              <div class="add-article-box-content">
              	<p>
                   <label>状态：</label>
                   <span class="article-status-display">未发布</span>
                </p>
                <p>
                   <label>是否原创：</label>
                   <input type="radio" name="original" value="0" <eq name="info['l_original']" value="0">checked</eq> />是 
                   <input type="radio" name="original" value="1" <eq name="info['l_original']" value="1">checked</eq> />否
                </p>
                <p>
                   <label>公开度：</label>
                   <input type="radio" name="visibility" value="0" <eq name="info['l_show']" value="0">checked</eq> />公开 
                   <input type="radio" name="visibility" value="1" <eq name="info['l_show']" value="1">checked</eq> />加密
                </p>
                <p>
                   <label>发布于：</label>
                   <span class="article-time-display">
                      <empty name="info['l_id']">
                         <input style="border: none;" type="datetime" name="time" value="{:date('Y-m-d H:i:s', time())}" disabled/>
                      <else/>
                         <input style="border: none;" type="datetime" name="time" value="{$info.l_time|getTime}" disabled/>
                      </empty>
                   </span>
                </p>
              </div>
              <div class="add-article-box-footer">
                 <button class="btn" type="submit" style="margin-left: 20px;"><a href="/Admin/Log/logList">取消</a></button>
                 <empty name="info['l_id']">
                    <button class="btn btn-primary" type="submit" name="submit" id="addLog">新增</button>
                 <else/>
                    <button class="btn btn-primary" type="submit" name="submit" id="editLog">修改</button>
                 </empty>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<include file="Public:info"/>
<script src="__JS__/bootstrap.min.js"></script> 
<script src="__JS__/admin-scripts.js"></script>
<script src="__LIB__/ueditor.config.js"></script> 
<script src="__LIB__/ueditor.all.min.js"> </script> 
<script src="__LIB__/lang/zh-cn/zh-cn.js"></script>  
<script id="uploadEditor" type="text/plain" style="display:none;"></script>
<script src="__JS__/jquery.gritter.min.js"></script>
<script src="__JS__/my.js"></script>
<script type="text/javascript">
var editor = UE.getEditor('article-content');
var _uploadEditor;
$(function () {
    //重新实例化一个编辑器，防止在上面的editor编辑器中显示上传的图片或者文件
    _uploadEditor = UE.getEditor('uploadEditor');
    _uploadEditor.ready(function () {
        //设置编辑器不可用
        //_uploadEditor.setDisabled();
        //隐藏编辑器，因为不会用到这个编辑器实例，所以要隐藏
        _uploadEditor.hide();
        //侦听图片上传
        _uploadEditor.addListener('beforeInsertImage', function (t, arg) {
            //将地址赋值给相应的input,只去第一张图片的路径
            $("#pictureUpload").attr("value", arg[0].src);
            //图片预览
            //$("#imgPreview").attr("src", arg[0].src);
        })
        //侦听文件上传，取上传文件列表中第一个上传的文件的路径
        _uploadEditor.addListener('afterUpfile', function (t, arg) {
            $("#fileUpload").attr("value", _uploadEditor.options.filePath + arg[0].url);
        })
    });
});
//弹出图片上传的对话框
$('#upImage').click(function () {
    var myImage = _uploadEditor.getDialog("insertimage");
    myImage.open();
});
//弹出文件上传的对话框
function upFiles() {
    var myFiles = _uploadEditor.getDialog("attachment");
    myFiles.open();
}
$('#addLog').click(function(){
   var l_name = $('#log-title').val();
   var l_root = $('#root').val();
   var l_desc = $('#desc').val();
   var l_content = editor.getContent();
   var l_img = $('#pictureUpload').val();
   var l_show= $("input[name='visibility']:checked").val();
   var l_original= $("input[name='original']:checked").val();
   var l_hit = $('#hit').val();
   if(l_name == ''){
     error('标题不能为空');
     return false;
   }
   if(l_content == ''){
     error("内容不能为空");
     return false;
   }
   if(l_img == ''){
     error("标题图片不能为空");
     return false;
   }
   if(l_show == ''){
     error('请选择公开度');
     return false;
   }
   if(l_original == ''){
     error('请选择是否原创');
     return false;
   }
   if(l_hit == ''){
     l_hit = 0;
   }
   $('#addLog').attr('disabled',true);
   $.ajax({
     url: '/Admin/Log/add',
     type: 'post',
     async: true,
     data: {'l_name':l_name, 'l_content':l_content, 'l_desc':l_desc, 'l_show':l_show, 'l_root':l_root, 'l_original':l_original, 'l_hit':l_hit, 'l_img':l_img},
     success: function(data){
        console.log(data);
        if(data.error == 0){
          success('',data.msg,'/Admin/Log/logList');
        }else{
          error(data.msg);
          $('#addLog').removeAttr('disabled');
        }
     },
     error: function(data){
        error(data.msg);
        $('#addLog').removeAttr('disabled');
     }
   })
})
$('#editLog').click(function(){
   var l_id = $('#lid').val();
   var l_name = $('#log-title').val();
   var l_root = $('#root').val();
   var l_desc = $('#desc').val();
   var l_content = editor.getContent();
   var l_img = $('#pictureUpload').val();
   var l_show= $("input[name='visibility']:checked").val();
   var l_original= $("input[name='original']:checked").val();
   var l_hit = $('#hit').val();
   if(l_name == ''){
     error('标题不能为空');
     return false;
   }
   if(l_content == ''){
     error("内容不能为空");
     return false;
   }
   if(l_img == ''){
     error("标题图片不能为空");
     return false;
   }
   if(l_show == ''){
     error('请选择公开度');
     return false;
   }
   if(l_original == ''){
     error('请选择是否原创');
     return false;
   }
   $('#editLog').attr('disabled',true);
   $.ajax({
     url: '/Admin/Log/modify',
     type: 'post',
     async: true,
     data: {'l_id':l_id, 'l_name':l_name, 'l_content':l_content, 'l_desc':l_desc, 'l_show':l_show, 'l_original':l_original, 'l_root':l_root, 'l_hit':l_hit, 'l_img':l_img},
     success: function(data){
        if(data.error == 0){
          success('',data.msg,'/Admin/Log/logList');
        }else{
          error(data.msg);
          $('#editLog').removeAttr('disabled');
        }
     },
     error: function(data){
        error(data.msg);
        $('#editLog').removeAttr('disabled');
     }
   })
})
</script>
</body>
</html>
